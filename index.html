<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="container first-color">
        <div class ="current-city">
            <h1 id= "search-city">Edinburgh</h1></div>
            <p id = "date-today">date here</p>
            <span class ="temps">
                 <a href = "#" id = "cel" >°C</a>
                  | 
                  <a href="#" id ="farhen">°F</a> 
                </span>
            <form>
                <input type="text" id="city" placeholder = "search for a city" />
            </form>
            <!-- <button id = "find-current-city">
                Current City
            </button> -->
        <div class="row align-items-start">
        <div class="col-4 low-temp">
            <!-- 15 -->
        </div>
    
        <div class = "col-4 todayweather">
            <span id="weatherdesc"></span>
            <!-- <span id = "today-icon" class="material-icons">wb_sunny</span> -->
            <img id = "today-icon" src="" alt="todays-weather">
            <span id="wind-speed"></span>
        </div>
        <div class="col-4 high-temp ">
            <!-- 22 -->
        </div>
        <div class ="garden-graphic second-color">
            <iframe 
            src="https://open.spotify.com/embed/playlist/37i9dQZF1DX6ziVCJnEm59" 
            width="100%"
            height="80"
            frameBorder="0" 
            allowtransparency="true" 
            allow="encrypted-media">
            </iframe>
        </div>

        <div class = "week-forecast third-color">
            <div class="row align-items-start">
                <div class="col-sm-3">
                    <div class = "forecast-day">Saturday</div>
                    <div class = "forecast-icon">
                        <span class="material-icons">wb_sunny</span>
                    </div>
                    <div class = "forecast-temp">Temp</div>
                </div>
                <div class="col-sm-3">
                    <div class = "forecast-day">Sunday</div>
                    <div class = "forecast-icon">  
                            <span class="material-icons">wb_sunny</span>
                    </div>
                    <div class = "forecast-temp">Temp</div>
                </div>
                <div class="col-sm-3">
                    <div class = "forecast-day">Monday</div>
                    <div class = "forecast-icon">
                        <span class="material-icons">wb_sunny</span>
                    </div>
                    <div class = "forecast-temp">Temp</div>
                </div>
                <div class="col-sm-3">
                    <div class = "forecast-day">Tuesday</div>
                    <div class = "forecast-icon">
                        <span class="material-icons">wb_sunny</span>
                    </div>
                    <div class = "forecast-temp">Temp</div>
                </div>
             
            </div>
            
        </div>
 
        <span> <a href="https://github.com/cwillia01/SheCodesPlus_WeatherApp/tree/master">Open Source Project</a> by Claire Williams</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
